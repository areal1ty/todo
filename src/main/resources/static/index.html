<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <aside>
        <button id="today-tasks">Сегодня</button>
        <button id="week-tasks">На неделю</button>
        <button id="show-all-tasks">Все</button>
        <div>
            <input type="checkbox" id="undone">
            <label for="undone">Только невыполненные</label>
        </div>
        <div id="calendar"></div>
        <button id="add-task-button">Добавить задачу</button>

        <!-- Новые элементы для сортировки и выбора диапазона дат -->
        <div class="date-range-picker">
            <label for="start-date">Начальная дата:</label>
            <input type="date" id="start-date">
            <label for="end-date">Конечная дата:</label>
            <input type="date" id="end-date">
            <button id="filter-date-range">Фильтровать по диапазону</button>
        </div>

        <div id="addTaskModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавить задачу</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <form id="addTaskForm">
                        <div class="form-group">
                            <label for="taskName">Название задачи:</label>
                            <input type="text" id="taskName" name="taskName" required>
                        </div>
                        <div class="form-group">
                            <label for="taskDesc">Описание задачи:</label>
                            <textarea id="taskDesc" name="taskDesc" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="taskDate">Дата:</label>
                            <input type="date" id="taskDate" name="taskDate" required>
                        </div>
                        <button type="submit">Добавить</button>
                    </form>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="search-wrapper">
            <input type="text" id="search" placeholder="Найти задачу">
            <ul id="search-results" class="dropdown"></ul>
        </div>
        <h1>Задачи:</h1>
        <button id="sort-tasks">Сортировать по дате</button>
        <div id="tasks-list"></div>
        <h2 id="no-tasks" class="no-tasks">На эту дату нет задач.</h2>
    </main>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
